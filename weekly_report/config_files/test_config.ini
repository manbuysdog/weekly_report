[env]
name = test

[github]
api_url = "http://github/api/graphql"
report_query = {"query": """query {
                            organization(login:"HPC") {
                                name,
                                projectsUrl,
                                project(number:5) {
                                    name
                                    url
                                    columns (first: 10) {
                                        nodes {
                                            id
                                            name
                                            cards(first: 100) {
                                                nodes {
                                                    id
                                                    databaseId
                                                    content {
                                                        ... on Issue {
                                                            id
                                                            number
                                                            title
                                                            labels (first:10) {
                                                                nodes {
                                                                    name
                                                                    color
                                                                }
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }"""}